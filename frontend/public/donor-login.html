<body class="login">
	<div class="limiter">
		<nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">DonorBox</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/donor/login">Donor</a></li>
        <li><a href="/ngo/login">NGO</a></li>
        <li><a href="/"></a></li>
      </ul>
    </div>
  	</nav>
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" action="http://localhost:4000/donor/login" method="POST">
					<span class="login100-form-title p-b-33">
						Donor Login
					</span>

					<div class="wrap-input100 validate-input" id="myinput" data-validate="Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" id="myinput" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							Sign in
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2 hov1">
							Username / Password?
						</a>
					</div>

					<div class="text-center">
						<span class="txt1">
							<a href="#">Create an account?</a>
						</span>

						<a href="/donor/signup" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
